name: CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'graflow/**'
      - 'tests/**'
      - 'examples/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'graflow/**'
      - 'tests/**'
      - 'examples/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --dev

    - name: Run linting (ruff)
      run: uvx ruff check graflow/

    - name: Check formatting
      run: uvx ruff format --check .

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    services:
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --dev

    - name: Run tests
      run: uv run pytest tests/ -v
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Run tests with coverage (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: uv run pytest tests/ --cov=graflow --cov-report=xml --cov-report=term
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Upload coverage to artifact
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
