version: "3.9"

# Tip: run `./docker-compose.sh up --build` from this directory (or any parent)
# to ensure the docker compose project directory is always examples/gpt_newspaper.

services:
  backend:
    build:
      context: ../..
      dockerfile: examples/gpt_newspaper/backend/Dockerfile
    env_file:
      - ./backend/.env
    environment:
      PYTHONPATH: /workspace
    ports:
      - "8000:8000"
    volumes:
      - ./backend/outputs:/workspace/examples/gpt_newspaper/backend/outputs

  frontend:
    build:
      context: ../..
      dockerfile: examples/gpt_newspaper/frontend/Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
